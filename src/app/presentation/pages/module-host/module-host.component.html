<div class="module-host">
  <mat-card class="module-placeholder">
    <mat-card-header>
      <mat-icon mat-card-avatar>extension</mat-icon>
      <mat-card-title>Module: {{ moduleKey }}</mat-card-title>
      <mat-card-subtitle>Workspace ID: {{ workspaceId }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="placeholder-content">
        <mat-icon class="placeholder-icon">construction</mat-icon>
        <h2>Module Under Construction</h2>
        <p>
          This module will be dynamically loaded based on the workspace
          configuration.
        </p>
        <p class="module-info">
          <strong>Module Key:</strong> {{ moduleKey }}<br />
          <strong>Workspace:</strong> {{ workspaceId }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
