<div class="workspace-layout">
  <!-- Top Navigation -->
  <app-top-navigation></app-top-navigation>

  <!-- Main Content Area with Sidebar -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav
      mode="side"
      opened
      class="sidenav"
      [fixedInViewport]="true"
      [fixedTopGap]="64">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>folder</mat-icon>
          <span matListItemTitle>Projects</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>task</mat-icon>
          <span matListItemTitle>Tasks</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>description</mat-icon>
          <span matListItemTitle>Documents</span>
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>extension</mat-icon>
          <span matListItemTitle>Modules</span>
        </a>

        <a mat-list-item routerLinkActive="active">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
